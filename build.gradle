group 'me.jonasws.xp'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.3'

    repositories {
        mavenCentral()
        maven {
            url 'http://repo.enonic.com/public'
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.enonic.xp:gradle-plugin:6.10.3"
    }
}

apply plugin: 'kotlin'
apply plugin: 'com.enonic.xp.app'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.enonic.com/public'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'com.enonic.xp:core-api:6.10.3'
    compile 'com.enonic.xp:portal-api:6.10.3'
    compile 'de.neuland-bfi:jade4j:1.2.5'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

publishing {
    publications {
        maven( MavenPublication ) {
            groupId "me.jonasws.xp"
            artifactId "xp-lib-pug"
            version "$version"
            from components.java
        }
    }
}